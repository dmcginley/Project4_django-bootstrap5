{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex-container">
    <div class="container isbn-container">
        <h1 class="fw-normal h3 mb-4">
            <svg width="32" height="32" fill="currentColor" class="bi bi-bookmarks" viewbox="0 0 16 16">
                <path
                    d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
                <path
                    d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
            </svg>
            Create your account
        </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom pb-3">Join today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-3" type="submit">Sign in</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
                <a class="ml-2" href="">Sign in</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
