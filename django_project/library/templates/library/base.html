{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% if title %}
            <title>Library Home -
                {{ title }}</title>
        {% else %}
            <title>Library Home</title>
        {% endif %}
        <!-- bootstrap 5 cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=" {% static 'library/main.css' %}">
    </head>

    <body>
        <nav class="nav justify-content-center py-2">
            <a class="nav-link active" href="{% url 'library-home' %}">Home</a>
            <a class="nav-link" href="{% url 'library-about' %}">About</a>
            <a class="nav-link disabled" href="#">Disabled link</a>
        </nav>
        <div class="container"> {% block content %}{% endblock content %}
            </div>

            <!-- script -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </body>
    </html>
