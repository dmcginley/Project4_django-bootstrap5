{% extends 'library/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="py-2">
            <h1>{{ post.title }}</h1>
            <p>{{ post.content }}</p>
            <small class="text-muted">By
                {{ post.auther }}
                on
                {{ post.date_posted|date:"F d, Y" }}</small>
        </article>
    {% endfor %}
{% endblock content %}
